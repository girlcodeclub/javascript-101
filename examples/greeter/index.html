<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS Project</title>
</head>
<body>
    <h1>Personal Greeter</h1>
    
    <!-- This is the element we want to change. -->
    <!-- We give it an 'id' so JavaScript can find it. -->
    <p id="greeting-text">Loading...</p>

    <!-- 
      This <script> tag links our JavaScript file to our HTML file.
      It's placed at the end of the <body> so the HTML elements
      are loaded *before* the script tries to find them.
    -->
    <script src="script.js"></script>
</body>
</html>
